<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Categorization Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #071225 0%, #152231 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(21, 34, 49, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(29, 211, 176, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1DD3B0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status-connected {
            background: linear-gradient(135deg, #1DD3B0, #0ea5e9);
            color: white;
            box-shadow: 0 4px 15px rgba(29, 211, 176, 0.4);
        }

        .status-disconnected {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            gap: 2rem;
        }

        .top-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .date-query-section {
            background: rgba(21, 34, 49, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(29, 211, 176, 0.3);
        }

        .date-query-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .date-input-group {
            display: flex;
            flex-direction: column;
        }

        .date-input-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1DD3B0;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .date-input-group input {
            padding: 0.75rem 1rem;
            border: 2px solid rgba(29, 211, 176, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(7, 18, 37, 0.8);
            color: #ffffff;
        }

        .date-input-group input:focus {
            outline: none;
            border-color: #1DD3B0;
            box-shadow: 0 0 0 3px rgba(29, 211, 176, 0.2);
        }

        .date-input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .fleet-overview {
            background: rgba(21, 34, 49, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(29, 211, 176, 0.3);
        }

        .fleet-overview h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .overview-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #152231, #071225);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(29, 211, 176, 0.3);
            transition: transform 0.3s ease;
            color: #ffffff;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #1DD3B0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #1DD3B0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .vessel-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .category-card {
            background: rgba(21, 34, 49, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(29, 211, 176, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(29, 211, 176, 0.2);
            border: 1px solid rgba(29, 211, 176, 0.5);
        }

        .category-header {
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .category-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            transition: opacity 0.3s ease;
        }

        .category-card:hover .category-header::before {
            opacity: 0.2;
        }

        .category-tanker .category-header::before {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .category-container .category-header::before {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .category-bulker .category-header::before {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .category-general_cargo .category-header::before {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ffffff;
        }

        .category-subtitle {
            color: #1DD3B0;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .category-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .category-stat {
            text-align: center;
        }

        .category-stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #374151;
        }

        .category-stat-label {
            font-size: 0.75rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .category-body {
            padding: 0 2rem 2rem;
        }

        .vessel-list {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        .vessel-list::-webkit-scrollbar {
            width: 4px;
        }

        .vessel-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .vessel-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }

        .vessel-item {
            padding: 1rem;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            background: rgba(248, 250, 252, 0.5);
        }

        .vessel-item:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
            transform: translateX(4px);
        }

        .vessel-name {
            font-weight: 700;
            color: #1DD3B0;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .vessel-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .vessel-detail {
            display: flex;
            justify-content: space-between;
            color: #6b7280;
        }

        .vessel-detail-label {
            font-weight: 600;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1DD3B0, #0ea5e9);
            color: white;
            box-shadow: 0 4px 15px rgba(29, 211, 176, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 211, 176, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #152231, #071225);
            color: white;
            border: 1px solid rgba(29, 211, 176, 0.3);
            box-shadow: 0 4px 15px rgba(21, 34, 49, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 211, 176, 0.4);
            border: 1px solid rgba(29, 211, 176, 0.5);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #1DD3B0, #152231);
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 2rem;
        }

        .vessel-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-section {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
        }

        .info-section h4 {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #374151;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #6b7280;
        }

        .info-value {
            color: #374151;
            font-weight: 500;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #1e40af;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #92400e;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        @media (max-width: 768px) {
            .top-section {
                grid-template-columns: 1fr;
            }

            .overview-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .vessel-categories {
                grid-template-columns: 1fr;
            }

            .date-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>🚢 Vessel Fleet Dashboard</h1>
            <div id="connection-status" class="connection-status status-disconnected">
                <span class="loading"></span> Connecting...
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="top-section">
            <div class="date-query-section">
                <h2>📅 Date-Based Query System</h2>
                <div class="date-inputs">
                    <div class="date-input-group">
                        <label for="start-date">Start Date</label>
                        <input type="datetime-local" id="start-date" />
                    </div>
                    <div class="date-input-group">
                        <label for="end-date">End Date</label>
                        <input type="datetime-local" id="end-date" />
                    </div>
                </div>
                <button class="btn btn-primary" onclick="queryByDateRange()">
                    🔍 Query Historical Data
                </button>
                <div id="query-results" style="margin-top: 1rem;"></div>
            </div>

            <div class="fleet-overview">
                <h2>📊 Fleet Overview</h2>
                <div class="overview-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="total-vessels">0</div>
                        <div class="stat-label">Total Vessels</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="active-vessels">0</div>
                        <div class="stat-label">At Sea</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="port-vessels">0</div>
                        <div class="stat-label">In Port</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="dry-dock-vessels">0</div>
                        <div class="stat-label">Dry Dock</div>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="refreshFleetData()">
                    🔄 Refresh Data
                </button>
            </div>
        </div>

        <div class="vessel-categories" id="vessel-categories">
            <!-- Categories will be populated by JavaScript -->
        </div>
    </div>

    <!-- Vessel Details Modal -->
    <div id="vessel-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 class="modal-title" id="modal-vessel-name">Vessel Details</h2>
                <p class="modal-subtitle" id="modal-vessel-type">Loading...</p>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        class VesselDashboard {
            constructor() {
                this.websocket = null;
                this.isConnected = false;
                this.fleetData = {};
                this.vesselCategories = ['tanker', 'container', 'bulker', 'general_cargo'];
                this.categoryData = {};
                
                this.initializeWebSocket();
                this.setupModal();
                this.setDefaultDates();
                
                // Show empty categories initially
                this.renderCategories();
            }

            initializeWebSocket() {
                // Determine connection method based on environment
                const isProduction = window.location.hostname !== 'localhost';
                
                if (isProduction) {
                    // Use SocketIO for production (Render deployment)
                    this.initializeSocketIO();
                } else {
                    // Use WebSocket for local development
                    const wsUrl = 'ws://localhost:8765';
                    this.updateConnectionStatus('connecting');
                    
                    try {
                        this.websocket = new WebSocket(wsUrl);
                        this.setupWebSocketHandlers();
                    } catch (error) {
                        console.error('Failed to connect:', error);
                        this.updateConnectionStatus('disconnected');
                    }
                }
            }

            initializeSocketIO() {
                // Initialize SocketIO connection for production
                this.updateConnectionStatus('connecting');
                
                try {
                    // Load SocketIO library if not already loaded
                    if (typeof io === 'undefined') {
                        const script = document.createElement('script');
                        script.src = 'https://cdn.socket.io/4.7.5/socket.io.min.js';
                        script.onload = () => this.connectSocketIO();
                        document.head.appendChild(script);
                    } else {
                        this.connectSocketIO();
                    }
                } catch (error) {
                    console.error('Failed to initialize SocketIO:', error);
                    this.updateConnectionStatus('disconnected');
                }
            }

            connectSocketIO() {
                try {
                    // Determine the correct SocketIO server URL
                    let socketUrl;
                    if (window.location.hostname === 'localhost') {
                        socketUrl = 'http://localhost:5000';  // Local development
                    } else if (window.location.hostname.includes('vercel.app')) {
                        socketUrl = 'https://ais-system.onrender.com';  // Vercel frontend -> Render backend
                    } else {
                        socketUrl = window.location.origin;  // Same origin deployment
                    }
                    
                    console.log('Connecting to SocketIO at:', socketUrl);
                    
                    this.socket = io(socketUrl, {
                        transports: ['websocket', 'polling'],
                        upgrade: true,
                        rememberUpgrade: true,
                        autoConnect: true,
                        forceNew: true
                    });
                    
                    this.socket.on('connect', () => {
                        this.isConnected = true;
                        this.updateConnectionStatus('connected');
                        this.requestFleetStatistics();
                        this.loadAllCategories();
                    });
                    
                    this.socket.on('disconnect', () => {
                        this.isConnected = false;
                        this.updateConnectionStatus('disconnected');
                    });
                    
                    this.socket.on('error', (error) => {
                        console.error('SocketIO error:', error);
                        this.updateConnectionStatus('error');
                    });
                    
                    this.socket.on('connect_error', (error) => {
                        console.error('SocketIO connection error:', error);
                        console.log('Failed to connect to:', socketUrl);
                        this.updateConnectionStatus('error');
                        
                        // Try alternative URLs if main connection fails
                        this.tryFallbackConnection();
                    });
                    
                    // Handle various message types
                    this.socket.on('fleet_summary', (data) => {
                        this.handleMessage({type: 'fleet_summary', ...data});
                    });
                    
                    this.socket.on('vessels_by_type', (data) => {
                        this.handleMessage({type: 'vessels_by_type', ...data});
                    });
                    
                    this.socket.on('historical_data', (data) => {
                        this.handleMessage({type: 'historical_data', ...data});
                    });
                    
                    this.socket.on('fleet_statistics', (data) => {
                        this.handleMessage({type: 'fleet_statistics', ...data});
                    });
                    
                } catch (error) {
                    console.error('SocketIO connection failed:', error);
                    this.updateConnectionStatus('error');
                }
            }

            tryFallbackConnection() {
                console.log('Trying fallback connection methods...');
                
                // List of possible backend URLs to try
                const fallbackUrls = [
                    'https://ais-system.onrender.com',
                    'https://ais-backend.onrender.com', 
                    window.location.origin
                ];
                
                // Try each URL until one works
                let urlIndex = 0;
                const tryNextUrl = () => {
                    if (urlIndex >= fallbackUrls.length) {
                        console.error('All fallback URLs failed');
                        this.updateConnectionStatus('error');
                        return;
                    }
                    
                    const url = fallbackUrls[urlIndex++];
                    console.log(`Trying fallback URL: ${url}`);
                    
                    const testSocket = io(url, {
                        transports: ['polling', 'websocket'],
                        timeout: 5000,
                        forceNew: true
                    });
                    
                    testSocket.on('connect', () => {
                        console.log(`✅ Successfully connected to: ${url}`);
                        this.socket = testSocket;
                        this.setupSocketEventHandlers();
                        this.updateConnectionStatus('connected');
                        this.requestFleetStatistics();
                        this.loadAllCategories();
                    });
                    
                    testSocket.on('connect_error', () => {
                        console.log(`❌ Failed to connect to: ${url}`);
                        testSocket.disconnect();
                        tryNextUrl();
                    });
                };
                
                tryNextUrl();
            }

            setupSocketEventHandlers() {
                if (!this.socket) return;
                
                // Remove existing listeners to avoid duplicates
                this.socket.off();
                
                this.socket.on('disconnect', () => {
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected');
                });
                
                this.socket.on('error', (error) => {
                    console.error('SocketIO error:', error);
                });
                
                // Handle various message types
                this.socket.on('fleet_summary', (data) => {
                    this.handleMessage({type: 'fleet_summary', ...data});
                });
                
                this.socket.on('vessels_by_type', (data) => {
                    this.handleMessage({type: 'vessels_by_type', ...data});
                });
                
                this.socket.on('historical_data', (data) => {
                    this.handleMessage({type: 'historical_data', ...data});
                });
                
                this.socket.on('fleet_statistics', (data) => {
                    this.handleMessage({type: 'fleet_statistics', ...data});
                });
                
                this.socket.on('vessel_details', (data) => {
                    this.handleMessage({type: 'vessel_details', ...data});
                });
            }

            setupWebSocketHandlers() {
                this.websocket.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus('connected');
                    this.requestFleetStatistics();
                    this.loadAllCategories();
                };

                this.websocket.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected');
                    
                    setTimeout(() => {
                        this.initializeWebSocket();
                    }, 5000);
                };

                this.websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateConnectionStatus('disconnected');
                    // Try to reconnect after a delay
                    setTimeout(() => {
                        if (!this.isConnected) {
                            this.initializeWebSocket();
                        }
                    }, 3000);
                };

                this.websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    } catch (error) {
                        console.error('Failed to parse message:', error);
                    }
                };
            }

            handleMessage(data) {
                console.log('Received message:', data.type, data);
                
                switch (data.type) {
                    case 'connection_established':
                        console.log('Connection established, requesting fleet data...');
                        // Request fleet summary on connection
                        this.requestFleetSummary();
                        break;
                    
                    case 'vessel_updates':
                        console.log('Received vessel updates:', data.updates?.length || 0, 'vessels');
                        if (data.updates && data.updates.length > 0) {
                            this.processVesselUpdates(data.updates);
                        }
                        break;
                    
                    case 'fleet_summary_update':
                    case 'fleet_summary':
                        console.log('Received fleet summary:', data);
                        if (data.summary) {
                            this.updateFleetOverview(data.summary);
                        }
                        break;
                    
                    case 'vessels_by_type':
                        this.updateCategoryData(data.vessel_type, data.data);
                        break;
                    
                    case 'vessel_details':
                    case 'vessel_data':
                        this.showVesselDetails(data.vessel || data.data);
                        break;
                    
                    case 'historical_data':
                        this.displayHistoricalData(data);
                        break;
                    
                    case 'get_historical_data':
                        // Handle historical data requests - since live server doesn't have historical data,
                        // we'll simulate it based on current vessel data
                        this.simulateHistoricalData(data);
                        break;
                    
                    case 'live_status':
                        console.log('Live status:', data);
                        break;
                        
                    default:
                        console.log('Unknown message type:', data.type);
                }
            }

            requestFleetSummary() {
                if (this.socket && this.socket.connected) {
                    // SocketIO for production
                    console.log('Requesting fleet summary via SocketIO...');
                    this.socket.emit('get_fleet_summary');
                } else if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    // WebSocket for local development
                    console.log('Requesting fleet summary via WebSocket...');
                    this.websocket.send(JSON.stringify({
                        type: 'get_fleet_summary'
                    }));
                }
            }

            processVesselUpdates(updates) {
                console.log('Processing vessel updates:', updates.length);
                
                // Group vessels by type
                const vesselsByType = {
                    tanker: [],
                    container: [],
                    bulker: [],
                    general_cargo: []
                };

                let totalVessels = 0;
                let atSea = 0;
                let inPort = 0;
                let dryDock = 0;

                updates.forEach(vessel => {
                    totalVessels++;
                    
                    // Convert vessel data to expected format
                    const formattedVessel = {
                        imo_number: vessel.imo_number || `MOCK-${vessel.vessel_name}`,
                        vessel_name: vessel.vessel_name,
                        vessel_type: vessel.vessel_type,
                        details: {
                            age_years: vessel.age_years || Math.floor(Math.random() * 20) + 5,
                            flag_country: vessel.flag_country || 'Unknown',
                            operator: vessel.operator || 'Unknown'
                        },
                        navigation: {
                            status: vessel.status || 'at_sea',
                            speed: vessel.speed || 0
                        },
                        position: {
                            latitude: vessel.position?.latitude || 0,
                            longitude: vessel.position?.longitude || 0
                        },
                        ports: {
                            current_port: vessel.current_port ? {
                                name: vessel.current_port,
                                country: vessel.port_country || 'Unknown'
                            } : null
                        },
                        service_line: vessel.service_line || 'Standard Operations',
                        dry_dock: {
                            last_dry_dock_date: vessel.last_dry_dock || new Date(Date.now() - Math.random() * 365 * 24 * 60 * 60 * 1000).toISOString(),
                            days_since_dry_dock: Math.floor(Math.random() * 365) + 1
                        },
                        specifications: {
                            length: vessel.length || 200,
                            beam: vessel.beam || 30,
                            gross_tonnage: vessel.gross_tonnage || 50000,
                            deadweight: vessel.deadweight || 70000,
                            cargo_capacity: vessel.cargo_capacity || '60,000 DWT'
                        }
                    };

                    // Count by status
                    const status = formattedVessel.navigation.status;
                    if (status === 'at_sea') atSea++;
                    else if (status === 'in_port') inPort++;
                    else if (status === 'dry_dock') dryDock++;

                    // Group by type
                    const vesselType = vessel.vessel_type;
                    if (vesselsByType[vesselType]) {
                        vesselsByType[vesselType].push(formattedVessel);
                    } else if (vesselType === 'bulk_carrier') {
                        vesselsByType.bulker.push(formattedVessel);
                    } else {
                        vesselsByType.general_cargo.push(formattedVessel);
                    }
                });

                // Update fleet overview
                this.updateFleetOverview({
                    total_vessels: totalVessels,
                    at_sea: atSea,
                    in_port: inPort,
                    dry_dock: dryDock
                });

                // Update categories
                Object.keys(vesselsByType).forEach(type => {
                    if (vesselsByType[type].length > 0) {
                        this.updateCategoryData(type, vesselsByType[type]);
                    }
                });
            }

                switch (status) {

                        break;
                    case 'disconnected':
                        statusElement.innerHTML = '🔴 Disconnected - Retrying...';
                        break;
                    case 'connecting':

                        break;
                    case 'error':
                        statusElement.innerHTML = '❌ Connection Error - Check Network';
                        break;
                    default:

            processHistoricalVessels(data) {
                console.log('🏭 Processing historical vessels into categories...');
                
                // Collect all vessels from all dates
                const allVessels = [];
                Object.keys(data.data).forEach(date => {
                    if (data.data[date] && data.data[date].vessels) {
                        allVessels.push(...data.data[date].vessels);
                    }
                });
                
                console.log(`📦 Total vessels to categorize: ${allVessels.length}`);
                
                // Group vessels by type (same logic as processVesselUpdates)
                const vesselsByType = {
                    tanker: [],
                    container: [],
                    bulker: [],
                    general_cargo: []
                };
                
                allVessels.forEach(vessel => {
                    const vesselType = vessel.vessel_type;
                    if (vesselsByType[vesselType]) {
                        vesselsByType[vesselType].push(vessel);
                    } else if (vesselType === 'bulk_carrier') {
                        vesselsByType.bulker.push(vessel);
                    } else {
                        vesselsByType.general_cargo.push(vessel);
                    }
                });
                
                // Update categories
                Object.keys(vesselsByType).forEach(type => {
                    console.log(`📊 Category ${type}: ${vesselsByType[type].length} vessels`);
                    if (vesselsByType[type].length > 0) {
                        this.updateCategoryData(type, vesselsByType[type]);
                    }
                });
                
                // Update fleet statistics
                const stats = {
                    at_sea: allVessels.filter(v => v.navigation?.status === 'at_sea').length,
                    in_port: allVessels.filter(v => v.navigation?.status === 'in_port').length,
                    dry_dock: allVessels.filter(v => v.navigation?.status === 'dry_dock').length,
                    total_vessels: allVessels.length
                };
                
                console.log('📊 Historical fleet statistics:', stats);
                this.updateFleetOverview(stats);
            }

            simulateHistoricalData(requestData) {
                console.log('Simulating historical data for date range:', requestData);
                
                // Since the live server doesn't have historical data, we'll create a simulation
                // based on current vessel data with some historical variations
                const currentVessels = Object.values(this.categoryData).flat();
                const simulatedHistoricalVessels = currentVessels.length;
                
                const resultsContainer = document.getElementById('query-results');
                
                if (currentVessels.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="alert alert-warning">
                            📊 No current vessel data available to simulate historical data.
                            <br>Please wait for vessel data to load first.
                        </div>
                    `;
                    return;
                }
                
                // Simulate some historical variation (±20% vessels)
                const variation = Math.floor(Math.random() * 0.4 - 0.2); // -20% to +20%
                const historicalCount = Math.max(1, Math.floor(currentVessels.length * (1 + variation)));
                
                resultsContainer.innerHTML = `
                    <div class="alert alert-success">
                        📊 Historical Data Simulation Results
                        <br><strong>Date Range:</strong> ${new Date(requestData.start_date).toLocaleDateString()} to ${new Date(requestData.end_date).toLocaleDateString()}
                        <br><strong>Vessels Active:</strong> ${historicalCount} vessels
                        <br><strong>Current Fleet:</strong> ${currentVessels.length} vessels
                        <br><em>Note: This is simulated data based on current fleet composition.</em>
                    </div>
                `;
            }

            sendMessage(message) {
                if (this.socket && this.socket.connected) {
                    // SocketIO for production
                    this.socket.emit(message.type, message);
                } else if (this.websocket && this.isConnected) {
                    // WebSocket for local development
                    this.websocket.send(JSON.stringify(message));
                }
            }

            requestFleetStatistics() {
                if (this.socket && this.socket.connected) {
                    console.log('Requesting fleet statistics via SocketIO...');
                    this.socket.emit('get_fleet_statistics');
                } else {
                    this.sendMessage({ type: 'get_fleet_statistics' });
                }
            }

            requestFleetSummary() {
                if (this.socket && this.socket.connected) {
                    console.log('Requesting fleet summary via SocketIO...');
                    this.socket.emit('get_fleet_summary');
                } else {
                    this.sendMessage({ type: 'get_fleet_summary' });
                }
            }

            requestVesselsByType(vesselType) {
                if (this.socket && this.socket.connected) {
                    console.log(`Requesting vessels by type ${vesselType} via SocketIO...`);
                    this.socket.emit('get_vessels_by_type', { vessel_type: vesselType });
                } else {
                    this.sendMessage({ 
                        type: 'get_vessels_by_type', 
                        vessel_type: vesselType 
                    });
                }
            }

            requestVesselDetails(imoNumber) {
                if (this.socket && this.socket.connected) {
                    console.log(`Requesting vessel details for ${imoNumber} via SocketIO...`);
                    this.socket.emit('get_vessel_details', { imo_number: imoNumber });
                } else {
                    this.sendMessage({ 
                        type: 'get_vessel_details', 
                        imo_number: imoNumber 
                    });
                }
            }

            queryByDateRange() {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                
                if (!startDate || !endDate) {
                    alert('Please select both start and end dates');
                    return;
                }
                
                if (this.socket && this.socket.connected) {
                    console.log('Querying historical data via SocketIO:', startDate, 'to', endDate);
                    this.socket.emit('get_historical_data', {
                        start_date: startDate,
                        end_date: endDate
                    });
                } else {
                    this.sendMessage({
                        type: 'get_historical_data',
                        start_date: startDate,
                        end_date: endDate
                    });
                }
            }

            refreshFleetData() {
                console.log('🔄 Refreshing fleet data...');
                this.requestFleetStatistics();
                this.requestFleetSummary();
                this.loadAllCategories();
            }
        }

        // Global functions


        // Global functions for button clicks
        function queryByDateRange() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            
            if (!startDate || !endDate) {
                alert('Please select both start and end dates');
                return;
            }
            
            console.log('Querying historical data:', startDate, 'to', endDate);
            
            // Send historical data request 
            if (window.dashboard) {
                if (window.dashboard.socket && window.dashboard.socket.connected) {
                    // SocketIO for production
                    window.dashboard.socket.emit('get_historical_data', {
                        start_date: startDate,
                        end_date: endDate
                    });
                } else if (window.dashboard.websocket && window.dashboard.isConnected) {
                    // WebSocket for development
                    window.dashboard.websocket.send(JSON.stringify({
                        type: 'get_historical_data',
                        start_date: startDate,
                        end_date: endDate
                    }));
                }
                
                // Show loading message
                const resultsContainer = document.getElementById('query-results');
                resultsContainer.innerHTML = `
                    <div class="alert alert-info">
                        🔍 Querying historical data from ${new Date(startDate).toLocaleDateString()} 
                        to ${new Date(endDate).toLocaleDateString()}...
                    </div>
                `;
            } else {
                alert('Not connected to server. Please wait for connection.');
            }
        }
        
        function refreshFleetData() {
            if (window.dashboard) {
                // Check for both SocketIO (production) and WebSocket (development) connections
                if ((window.dashboard.socket && window.dashboard.socket.connected) || 
                    (window.dashboard.websocket && window.dashboard.isConnected)) {
                    
                    console.log('Refreshing fleet data...');
                    window.dashboard.refreshFleetData();
                    
                } else {
                    alert('Not connected to server. Please wait for connection.');
                }
            } else {
                alert('Dashboard not initialized. Please refresh the page.');
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new VesselDashboard();
        });
    </script>
